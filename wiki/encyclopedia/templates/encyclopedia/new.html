{% extends "encyclopedia/layout.html" %}

{% block body %}
<h1>Add Entry</h1>
<form action="{% url 'wiki:save_new' %}">
    <label for="entryTitle">Entry Title:</label>
    <input id="entryTitle" name="entryTitle" type="text">
    <label for="entryContent">Entry Content:</label>
    <textarea id="entryContent" name="entryContent" rows="4" cols="50">
    </textarea>
    <input type="submit">
</form>
{% endblock %}
