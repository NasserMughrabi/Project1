{% extends "encyclopedia/layout.html" %}

<!-- Title -->
{% block title %}
{{ title }}
{% endblock %}

<!-- Body -->
{% block body %}
<h1>Results</h1>

<ul>
    {% for entry in entries %}

    {% if query_entry in entry %}
    <li> <a href="{% url 'wiki:entry' entry=entry %}">{{ entry }}</a></li>
    {% endif %}

    {% endfor %}
</ul>
{% endblock %}
